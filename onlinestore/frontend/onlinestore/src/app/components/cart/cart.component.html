<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="javascript:void(0)">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:4200/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:4200/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:4200/register">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:4200/shop">Shop</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/cart">
              <i class="bi bi-cart"></i>
            </a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="text" placeholder="Search">
          <button class="btn btn-primary" type="button">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1>Cart</h1>

    <div class="row mt-3">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <div *ngFor="let item of items" class="mb-3">
              <h2>{{ item.product_name }}</h2>
              <p>Price: {{ item.product_price | currency }}</p>
              <p>Quantity: {{ item.quantity }}</p>
              <button (click)="removeFromCart(item.product_ID)" class="btn btn-danger">Remove from Cart</button>
              <p class="mt-3">Subtotal: {{ item.product_price * item.quantity | currency }}</p>
            </div>
            <p class="fw-bold">Total: {{ getTotal() | currency }}</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <!-- Right column content, if needed -->
      </div>
    </div>
  </div>

</body>

</html>
