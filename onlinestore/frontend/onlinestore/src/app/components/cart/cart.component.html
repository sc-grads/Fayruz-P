
<h1>Cart</h1>

  <div *ngFor="let item of items">
    <h2>{{ item.product_name }}</h2>
    <p>Price: {{ item.product_price | currency }}</p>
    <p >Quantity: {{ item.quantity }}</p> <!-- Added line to display quantity -->
    <button (click)="removeFromCart(item.product_ID)">Remove from Cart</button>
    <p>Subtotal: {{ item.product_price * item.quantity | currency }}</p>
  </div>
  <p>Total: {{ getTotal() | currency }}</p>
