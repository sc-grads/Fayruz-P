<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)">
      <img class="logo-image" src=".\assets\product_images\logo.png" alt="Logo">
        </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="http://localhost:4200/adminlogin">Login</a>
        </li>

      </ul>

    </div>
  </div>
</nav>


<style>
  .logo-image {
    width: 80px; /* specify the desired width */
    height: 80px; /* specify the desired height */
  }
</style>

<section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">

            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form method="post"  enctype="multipart/form-data">



                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-outline mb-4">
                    <input type="email" [(ngModel)]="adminusername" id="email" name="email" placeholder="Email" class="form-control form-control-lg" />
                    <label class="form-label" for="email"></label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" [(ngModel)]="adminpassword" id="pass"name="password" placeholder="Password" class="form-control form-control-lg" />
                    <label class="form-label" for="pass"></label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" (click)="onadminlogin()" type="button">Login</button>
                  </div>

                  <a class="small text-muted" href="#!">Forgot password?</a><br>
                  <a href="#!" class="small text-muted">Terms of use.</a><br>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
