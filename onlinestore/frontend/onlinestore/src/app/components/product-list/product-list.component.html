<h1>Products</h1>
<div *ngFor="let product of products">
  <p>{{ product.product_name }}</p>
  <p>R{{ product.product_price }}</p>
  <p>{{ product.product_size }}</p>
  <img [src]="product.product_image" alt="Product Image"> <!-- Add the image tag and bind the product_image property to src attribute -->
  <button (click)="addToCart(product.product_ID)">Add to Cart</button>
</div>
