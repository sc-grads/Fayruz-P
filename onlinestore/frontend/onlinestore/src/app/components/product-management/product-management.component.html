    <h1>Product Management</h1>

    <button class="btn btn-primary mb-3" (click)="addNewProduct()">Add New Product</button>

    <!-- Add product form -->
    <div *ngIf="showAddProductForm">
      <h2>Add Product</h2>
      <form (submit)="submitNewProduct()">
        <!-- Add input fields for product details -->
        <div class="form-group">
          <label for="productName">Name</label>
          <input type="text" class="form-control" id="productName" [(ngModel)]="newProduct.product_name"
            name="productName" required>
        </div>
        <div class="form-group">
          <label for="productPrice">Price</label>
          <input type="number" class="form-control" id="productPrice" [(ngModel)]="newProduct.product_price"
            name="productPrice" required>
        </div>
        <div class="form-group">
          <label for="productSize">Size</label>
          <input type="text" class="form-control" id="productSize" [(ngModel)]="newProduct.product_weight"
            name="productSize" required>
        </div>
        <div class="form-group">
          <label for="productImage">Image URL</label>
          <input type="text" class="form-control" id="productImage" [(ngModel)]="newProduct.product_image"
            name="productImage" required>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-secondary" (click)="cancelAddProduct()">Cancel</button>
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </form>
    </div>

    <!-- Edit Product Form -->
    <div *ngIf="showEditProductForm && selectedProduct">
      <h2>Edit Product</h2>
      <form (submit)="submitEditedProduct()">
        <!-- Add input fields for product details -->
        <div class="form-group">
          <label for="editProductName">Name</label>
          <input type="text" class="form-control" id="editProductName"
            [(ngModel)]="selectedProduct.product_name" name="editProductName" required>
        </div>
        <div class="form-group">
          <label for="editProductPrice">Price</label>
          <input type="number" class="form-control" id="editProductPrice"
            [(ngModel)]="selectedProduct.product_price" name="editProductPrice" required>
        </div>
        <div class="form-group">
          <label for="editProductSize">Size</label>
          <input type="text" class="form-control" id="editProductSize"
            [(ngModel)]="selectedProduct.product_weight" name="editProductSize" required>
        </div>
        <div class="form-group">
          <label for="editProductImage">Image URL</label>
          <input type="text" class="form-control" id="editProductImage"
            [(ngModel)]="selectedProduct.product_image" name="editProductImage" required>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-secondary" (click)="cancelEditProduct()">Cancel</button>
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </form>
    </div>


    <!-- Product list -->
    <div class="row">
      <div class="col-md-3" *ngFor="let product of products">
        <div class="card">
          <img [src]="product.product_image" alt="Product Image" class="card-img-top img-fluid"
            style="height: 200px; object-fit: contain;">
          <div class="card-body">
            <h5 class="card-title">{{ product.product_name }}</h5>
            <p class="card-text">Price: R{{ product.product_price }}</p>
            <p class="card-text">Weight: {{ product.product_weight }}</p>
            <div class="btn-group" role="group">
              <button (click)="editProduct(product.product_ID)" class="btn btn-primary me-2">Edit Product</button>
              <button (click)="deleteProduct(product.product_ID)" class="btn btn-primary">Delete Product</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #errorMessage>
    <div class="error-message">
      Error: You must be logged in as an admin to perform this action.
      <a class="btn btn-primary" href="http://localhost:4200/adminlogin">Login</a>
    </div>
  </ng-template>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-v8eAaREff7FiWB7CQO5g3LcFxqKOrM5o1hS9DUGyJ4EvMybOZ/1qCmVkjjbRE+yB"
    crossorigin="anonymous"></script>
</body>
