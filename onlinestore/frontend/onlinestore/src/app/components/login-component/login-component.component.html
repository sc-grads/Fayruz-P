<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)">
      <img class="logo-image" src=".\assets\product_images\logo.png" alt="Logo">
        </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="http://localhost:4200/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://localhost:4200/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://localhost:4200/register">Sign Up</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="http://localhost:4200/shop">Shop</a>
          </li>
      </ul>
      <ul class="navbar-nav ms-auto"> <!-- Add ms-auto class to align items to the right -->
        <li class="nav-item">
          <a class="nav-link" href="/cart">
            <i class="bi bi-cart"></i>
          </a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-primary" type="button">Search</button>

<style>
  .navbar-nav .bi-cart {
    font-size: 1.5rem;
    margin-right: 0.5rem;
  }
</style>
<style>
  .logo-image {
    width: 80px; /* specify the desired width */
    height: 80px; /* specify the desired height */
  }
</style>

<section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">

            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form method="post"  enctype="multipart/form-data">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Logo</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-outline mb-4">
                    <input type="email" [(ngModel)]="username" id="email" name="email" placeholder="Email" class="form-control form-control-lg" />
                    <label class="form-label" for="email"></label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" [(ngModel)]="password" id="pass"name="password" placeholder="Password" class="form-control form-control-lg" />
                    <label class="form-label" for="pass"></label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" (click)="onlogin()" type="button">Login</button>
                  </div>

                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href=""
                      style="color: #393f81;">Register here</a></p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
