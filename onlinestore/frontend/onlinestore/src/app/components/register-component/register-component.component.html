
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<div class="text-center h1">Register</div>
<div class="container">

<form method="post"  enctype="multipart/form-data">
  <div>

    <label for="fname">First Name:</label><br>
    <input type="text" [(ngModel)]="fname" name="FirstName" id="fname"><br><br>
    <label for="lname">Last Name:</label><br>
    <input type="text" [(ngModel)]="lname" name="LastName" id="lname"><br><br>
    <label for="email">Email Address:</label><br>
    <input type="email" [(ngModel)]="email" name="Email" id="email"><br><br>
    <label for="pass">Password:</label><br>
    <input type="password" [(ngModel)]="password" name="Password" id="pass"><br><br>
    <label for="contact">Contact Number:</label><br>
    <input type="text" [(ngModel)]="number" name="ContactNumber"id="contact"><br><br>
    <label for="address">Physical Address:</label><br>
    <input type="text" [(ngModel)]="address" name="Address"id="address" ><br><br>


  </div>
    <p><input type=submit value="Register" class="btn btn-info mt-2" (click)="onRegister()"></p>
</form>
</div>
