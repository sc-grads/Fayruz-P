<section class="vh-200" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">

            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form method="post"  enctype="multipart/form-data">
                      <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign Up Now!</h5>
                      <div class="form-outline mb-4">
                        <input type="text" [(ngModel)]="fname" name="register" id="fname" placeholder="First Name" class="form-control form-control-lg" />
                        <label class="form-label" for="fname"></label>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="text" [(ngModel)]="lname"name="register" id="lname" placeholder="Last Name" class="form-control form-control-lg" />
                        <label class="form-label" for="lname"></label>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="email" [(ngModel)]="email" name="register" id="email" placeholder="Email" class="form-control form-control-lg" />
                        <label class="form-label" for="email"></label>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="password" [(ngModel)]="password" name="register" id="pass" placeholder="Password" class="form-control form-control-lg" />
                        <label class="form-label" for="pass"></label>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="text" [(ngModel)]="number" name="register" id="number" placeholder="Contact Number" class="form-control form-control-lg" />
                        <label class="form-label" for="number"></label>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="text" [(ngModel)]="address" name="register" id="address" placeholder="Address" class="form-control form-control-lg" />
                        <label class="form-label" for="address"></label>
                      </div>
                      <div class="pt-1 mb-4">
                        <button class="btn btn-dark btn-lg btn-block" (click)="onRegister()" type="button">Sign Up</button>
                      </div>
                    </form>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
